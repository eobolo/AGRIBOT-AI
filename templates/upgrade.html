<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade - Chat AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Upgrade to Pro</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <p>Answer the question correctly to upgrade to the better AI model!</p>
        <form method="POST" action="{{ url_for('upgrade') }}">
            <input type="hidden" name="question_id" value="{{ quiz_question.id }}">
            <div class="form-group">
                <label for="quiz_answer">{{ quiz_question.question }}</label>
                <input type="text" id="quiz_answer" name="quiz_answer" required>
            </div>
            <button type="submit" class="btn">Submit Answer</button>
        </form>
        <p><a href="{{ url_for('chat') }}">Back to Chat</a></p>
    </div>
</body>
</html>
